# mlops/model-registry/mlflow/mlflow-config.yaml
# Configuration complète de MLflow pour le projet Goat-Prediction
# Version: 2.0.0
# Date: 2026-01-16

# Configuration du serveur MLflow
server:
  # Configuration du serveur HTTP
  host: 0.0.0.0
  port: 5000
  workers: 4
  
  # Configuration de la base de données backend
  backend_store_uri: postgresql://mlflow_user:${MLFLOW_DB_PASSWORD}@postgres-mlflow:5432/mlflow_db
  default_artifact_root: s3://goat-prediction-mlflow/artifacts
  
  # Authentification
  authentication:
    enabled: true
    secret_key: ${MLFLOW_SECRET_KEY}
    admins:
      - admin@goat-prediction.com
      - mlops@goat-prediction.com
    users:
      - data_scientist
      - ml_engineer
      - researcher
  
  # Autorisations
  authorization:
    enabled: true
    database_uri: postgresql://mlflow_user:${MLFLOW_DB_PASSWORD}@postgres-mlflow:5432/mlflow_auth
  
  # Configuration SSL
  ssl:
    enabled: true
    cert_path: /etc/ssl/certs/mlflow.crt
    key_path: /etc/ssl/private/mlflow.key
    ca_path: /etc/ssl/certs/ca.crt
  
  # Configuration CORS
  cors:
    origins: 
      - https://app.goat-prediction.com
      - https://admin.goat-prediction.com
      - http://localhost:3000
      - http://localhost:8000
  
  # Logging
  logging:
    level: INFO
    format: json
    rotation: 50MB
    retention: 30d
  
  # Monitoring
  prometheus:
    enabled: true
    port: 5001
  
  # Health checks
  health:
    enabled: true
    endpoint: /health

# Configuration du tracking
tracking:
  # URIs
  tracking_uri: http://mlflow.goat-prediction.com:5000
  registry_uri: mysql+pymysql://registry_user:${REGISTRY_DB_PASSWORD}@mysql-registry:3306/model_registry
  
  # Timeouts
  timeout: 30
  connect_timeout: 10
  read_timeout: 30
  
  # Retry policy
  retry:
    enabled: true
    max_retries: 3
    backoff_factor: 0.5
  
  # Batch operations
  batch_size: 100
  max_content_length: 50MB

# Configuration des artifacts
artifacts:
  # Stockage S3
  s3:
    bucket: goat-prediction-mlflow
    region: ${AWS_REGION}
    access_key_id: ${AWS_ACCESS_KEY_ID}
    secret_access_key: ${AWS_SECRET_ACCESS_KEY}
    endpoint_url: https://s3.${AWS_REGION}.amazonaws.com
    
    # Configuration avancée S3
    addressing_style: virtual
    signature_version: s3v4
    use_accelerate_endpoint: false
    
    # Chiffrement
    encryption:
      enabled: true
      sse_algorithm: AES256
      kms_key_id: ${AWS_KMS_KEY_ID}
    
    # Versioning
    versioning:
      enabled: true
      mfa_delete: false
    
    # Lifecycle policies
    lifecycle:
      transition_days: 30
      expiration_days: 365
      abort_incomplete_multipart_upload_days: 7
  
  # Stockage local pour développement
  local:
    enabled: true
    path: /mnt/mlflow/artifacts
    cleanup_days: 7
  
  # Configuration des répertoires
  directories:
    models: models
    metrics: metrics
    params: params
    plots: plots
    features: features
    datasets: datasets
    logs: logs
  
  # Compression
  compression:
    enabled: true
    algorithm: gzip
    level: 6
  
  # Validation
  validation:
    enabled: true
    checksum_algorithm: sha256
    size_limit: 10GB

# Configuration du modèle de registre
model_registry:
  # Base de données du registre
  database:
    uri: mysql+pymysql://registry_user:${REGISTRY_DB_PASSWORD}@mysql-registry:3306/model_registry
    pool_size: 10
    max_overflow: 20
    pool_recycle: 3600
    
    # Indexes
    indexes:
      - columns: [name, version]
        unique: true
      - columns: [stage]
      - columns: [created_at]
      - columns: [updated_at]
    
    # Partitioning
    partitioning:
      enabled: true
      by: month
      retention_months: 24
  
  # Workflow des modèles
  workflow:
    stages:
      - None
      - Staging
      - Production
      - Archived
    
    transitions:
      - from: None
        to: Staging
        condition: accuracy > 0.7
        
      - from: Staging
        to: Production
        condition: accuracy > 0.85 AND stability_days > 7
        
      - from: Production
        to: Archived
        condition: deprecated = true OR accuracy < 0.8
        
      - from: Any
        to: Archived
        condition: created_at < 'now-6months'
    
    # Validation des modèles
    validation:
      enabled: true
      tests:
        - name: accuracy_test
          threshold: 0.7
          
        - name: fairness_test
          threshold: 0.9
          
        - name: bias_test
          threshold: 0.95
          
        - name: drift_test
          threshold: 0.05
          
        - name: performance_test
          threshold: 100ms
    
    # Auto-promotion
    auto_promotion:
      enabled: true
      check_interval_hours: 24
      requirements:
        accuracy_increase: 0.02
        stability_days: 7
        no_regression: true
  
  # Versioning
  versioning:
    scheme: semantic
    major_threshold: 0.1
    minor_threshold: 0.05
    patch_threshold: 0.01
    
    # Tags
    tags:
      required:
        - model_type
        - sport
        - market_type
        
      optional:
        - team
        - algorithm
        - framework
        - hyperparameters
        - dataset_version
  
  # Métadonnées des modèles
  metadata:
    required:
      - name
      - description
      - model_type
      - sport
      - market_type
      - algorithm
      - framework_version
      - training_date
      - dataset_version
      - features
      - metrics
      - hyperparameters
    
    optional:
      - author
      - team
      - contact
      - license
      - limitations
      - usage_instructions
      - monitoring_config
      - alerts_config

# Configuration des expériences
experiments:
  # Structure des expériences
  hierarchy:
    - sport
    - market_type
    - algorithm
    - dataset
  
  # Expériences par défaut
  default:
    name: Default
    artifact_location: s3://goat-prediction-mlflow/experiments/default
    tags:
      type: default
      sport: all
      priority: low
  
  # Expériences prédéfinies
  predefined:
    - name: football_match_winner
      description: "Expérience pour les prédictions de vainqueur de match de football"
      tags:
        sport: football
        market_type: match_winner
        priority: high
        algorithm: ensemble
      
    - name: basketball_moneyline
      description: "Expérience pour les prédictions moneyline de basketball"
      tags:
        sport: basketball
        market_type: moneyline
        priority: high
        algorithm: gradient_boosting
      
    - name: tennis_match_winner
      description: "Expérience pour les prédictions de vainqueur de match de tennis"
      tags:
        sport: tennis
        market_type: match_winner
        priority: medium
        algorithm: neural_network
      
    - name: football_over_under
      description: "Expérience pour les prédictions over/under de football"
      tags:
        sport: football
        market_type: over_under
        priority: medium
        algorithm: poisson_regression
      
    - name: esports_first_blood
      description: "Expérience pour les prédictions first blood d'esports"
      tags:
        sport: esports
        market_type: first_blood
        priority: medium
        algorithm: xgboost
  
  # Configuration des tags
  tags:
    system:
      - run_id
      - experiment_id
      - user
      - source
      - git_commit
      - timestamp
      
    model:
      - algorithm
      - framework
      - hyperparameters
      - features
      - preprocessing
      
    data:
      - dataset
      - split
      - sampling
      - augmentation
      
    sport:
      - sport
      - league
      - competition
      
    business:
      - priority
      - stake
      - roi_target
      - risk_level

# Configuration des métriques
metrics:
  # Métriques de performance
  performance:
    - name: accuracy
      description: "Accuracy globale"
      higher_is_better: true
      target: 0.85
      
    - name: precision
      description: "Précision"
      higher_is_better: true
      target: 0.88
      
    - name: recall
      description: "Rappel"
      higher_is_better: true
      target: 0.86
      
    - name: f1_score
      description: "Score F1"
      higher_is_better: true
      target: 0.87
      
    - name: roc_auc
      description: "AUC ROC"
      higher_is_better: true
      target: 0.90
      
    - name: log_loss
      description: "Log Loss"
      higher_is_better: false
      target: 0.40
  
  # Métriques de betting
  betting:
    - name: roi
      description: "Return on Investment"
      higher_is_better: true
      target: 0.15
      
    - name: profit
      description: "Profit total"
      higher_is_better: true
      
    - name: sharpe_ratio
      description: "Sharpe Ratio"
      higher_is_better: true
      target: 2.0
      
    - name: max_drawdown
      description: "Maximum Drawdown"
      higher_is_better: false
      target: 0.10
      
    - name: win_rate
      description: "Taux de victoire"
      higher_is_better: true
      target: 0.55
      
    - name: profit_factor
      description: "Facteur de profit"
      higher_is_better: true
      target: 1.5
  
  # Métriques techniques
  technical:
    - name: inference_time
      description: "Temps d'inférence (ms)"
      higher_is_better: false
      target: 100
      
    - name: memory_usage
      description: "Utilisation mémoire (MB)"
      higher_is_better: false
      target: 500
      
    - name: model_size
      description: "Taille du modèle (MB)"
      higher_is_better: false
      target: 100
  
  # Métriques de fairness
  fairness:
    - name: demographic_parity
      description: "Parité démographique"
      higher_is_better: true
      target: 0.95
      
    - name: equal_opportunity
      description: "Égalité des chances"
      higher_is_better: true
      target: 0.95
      
    - name: disparate_impact
      description: "Impact disparate"
      higher_is_better: true
      target: 0.80

# Configuration des paramètres
parameters:
  # Paramètres communs
  common:
    - name: random_state
      type: int
      default: 42
      
    - name: test_size
      type: float
      default: 0.2
      
    - name: cv_folds
      type: int
      default: 5
      
    - name: n_iter
      type: int
      default: 100
  
  # Paramètres par modèle
  by_model:
    xgboost:
      - name: n_estimators
        type: int
        range: [50, 500]
        
      - name: max_depth
        type: int
        range: [3, 10]
        
      - name: learning_rate
        type: float
        range: [0.01, 0.3]
        
      - name: subsample
        type: float
        range: [0.5, 1.0]
        
      - name: colsample_bytree
        type: float
        range: [0.5, 1.0]
    
    lightgbm:
      - name: num_leaves
        type: int
        range: [20, 100]
        
      - name: learning_rate
        type: float
        range: [0.01, 0.3]
        
      - name: feature_fraction
        type: float
        range: [0.5, 1.0]
        
      - name: bagging_fraction
        type: float
        range: [0.5, 1.0]
    
    neural_network:
      - name: hidden_layers
        type: int
        range: [1, 5]
        
      - name: hidden_units
        type: int
        range: [32, 256]
        
      - name: dropout_rate
        type: float
        range: [0.0, 0.5]
        
      - name: learning_rate
        type: float
        range: [0.0001, 0.01]
        
      - name: batch_size
        type: int
        range: [32, 256]

# Configuration du monitoring
monitoring:
  # Métriques en temps réel
  realtime:
    enabled: true
    interval_seconds: 60
    retention_days: 30
    
    metrics:
      - accuracy
      - inference_time
      - memory_usage
      - request_rate
      - error_rate
  
  # Drift detection
  drift:
    enabled: true
    check_interval_hours: 24
    methods:
      - ks_test
      - psi
      - mmd
      
    thresholds:
      ks_test: 0.05
      psi: 0.1
      mmd: 0.01
    
    features_to_monitor:
      - elo_home
      - elo_away
      - form_home
      - form_away
      - market_odds
  
  # Performance degradation
  performance_degradation:
    enabled: true
    window_size: 7
    degradation_threshold: 0.05
    alert_after_consecutive: 3
  
  # Alerting
  alerting:
    enabled: true
    channels:
      - email
      - slack
      - pagerduty
      - webhook
    
    rules:
      - metric: accuracy
        condition: < 0.7
        severity: critical
        
      - metric: inference_time
        condition: > 500
        severity: warning
        
      - metric: memory_usage
        condition: > 1000
        severity: warning
        
      - metric: data_drift
        condition: > 0.1
        severity: warning
        
      - metric: model_drift
        condition: > 0.05
        severity: critical
    
    recipients:
      critical:
        - mlops-team@goat-prediction.com
        - oncall@goat-prediction.com
        
      warning:
        - mlops-team@goat-prediction.com
        
      info:
        - data-science@goat-prediction.com

# Configuration de l'API
api:
  # Endpoints
  endpoints:
    tracking:
      - /api/2.0/mlflow/experiments
      - /api/2.0/mlflow/runs
      - /api/2.0/mlflow/metrics
      - /api/2.0/mlflow/params
      - /api/2.0/mlflow/artifacts
    
    model_registry:
      - /api/2.0/mlflow/model-versions
      - /api/2.0/mlflow/registered-models
      - /api/2.0/mlflow/transition-requests
      - /api/2.0/mlflow/comments
    
    ui:
      - /
      - /experiments
      - /models
      - /compare-runs
      - /search
  
  # Rate limiting
  rate_limiting:
    enabled: true
    requests_per_minute: 100
    burst_limit: 50
    
    by_user:
      admin: 1000
      data_scientist: 500
      ml_engineer: 500
      researcher: 200
      api_client: 100
  
  # Caching
  caching:
    enabled: true
    ttl_seconds: 300
    max_size_mb: 1000
    
    cacheable_endpoints:
      - /api/2.0/mlflow/experiments/list
      - /api/2.0/mlflow/runs/search
      - /api/2.0/mlflow/registered-models/list
  
  # Documentation
  documentation:
    enabled: true
    swagger_ui: true
    redoc: true
    openapi_spec: /api-docs/openapi.json

# Configuration de sécurité
security:
  # Authentication
  authentication:
    providers:
      - type: basic
        enabled: true
        
      - type: oauth2
        enabled: true
        providers:
          - google
          - github
          - microsoft
        
      - type: jwt
        enabled: true
        secret: ${JWT_SECRET}
        algorithm: HS256
        expiration_hours: 24
    
    mfa:
      enabled: true
      required_for_admins: true
  
  # Authorization
  authorization:
    roles:
      admin:
        permissions:
          - read:* 
          - write:*
          - delete:*
          - promote:*
        
      data_scientist:
        permissions:
          - read:*
          - write:experiments
          - write:runs
          - delete:own_runs
        
      ml_engineer:
        permissions:
          - read:*
          - write:models
          - promote:models
          - delete:own_models
        
      researcher:
        permissions:
          - read:experiments
          - write:experiments
          - delete:own_runs
        
      viewer:
        permissions:
          - read:experiments
          - read:models
  
  # Encryption
  encryption:
    at_rest:
      enabled: true
      algorithm: AES-256-GCM
      
    in_transit:
      enabled: true
      tls_version: TLSv1.3
      ciphers: ECDHE-RSA-AES256-GCM-SHA384
    
    secrets:
      vault:
        enabled: true
        address: https://vault.goat-prediction.com
        mount_path: mlflow
        token: ${VAULT_TOKEN}
  
  # Audit logging
  audit:
    enabled: true
    log_everything: true
    retention_days: 365
    
    events:
      - login
      - logout
      - create
      - update
      - delete
      - promote
      - demote

# Configuration du déploiement
deployment:
  # Environnements
  environments:
    development:
      tracking_uri: http://localhost:5000
      artifact_root: ./mlruns
      registry_uri: sqlite:///mlflow.db
      
    staging:
      tracking_uri: http://mlflow-staging.goat-prediction.com:5000
      artifact_root: s3://goat-prediction-mlflow-staging/artifacts
      registry_uri: mysql+pymysql://staging_user:${STAGING_DB_PASSWORD}@mysql-staging:3306/mlflow_registry
      
    production:
      tracking_uri: http://mlflow.goat-prediction.com:5000
      artifact_root: s3://goat-prediction-mlflow/artifacts
      registry_uri: mysql+pymysql://production_user:${PRODUCTION_DB_PASSWORD}@mysql-production:3306/mlflow_registry
  
  # Auto-deployment
  auto_deployment:
    enabled: true
    conditions:
      - stage: Production
      - accuracy: > 0.85
      - stability_days: > 7
      - tests_passed: true
    
    targets:
      - kubernetes
      - sagemaker
      - azure_ml
      - vertex_ai
  
  # Rollback
  rollback:
    enabled: true
    automatic: true
    conditions:
      - accuracy_drop: > 0.1
      - error_rate: > 0.05
      - inference_time_increase: > 200%
    
    strategy:
      type: canary
      steps: 3
      interval_minutes: 5

# Configuration des intégrations
integrations:
  # CI/CD
  ci_cd:
    github_actions:
      enabled: true
      workflow: .github/workflows/mlflow-ci.yml
      
    gitlab_ci:
      enabled: true
      pipeline: .gitlab-ci.yml
      
    jenkins:
      enabled: false
      job: mlflow-pipeline
  
  # Cloud providers
  cloud:
    aws:
      enabled: true
      services:
        - s3
        - rds
        - ec2
        - eks
        
    gcp:
      enabled: true
      services:
        - gcs
        - bigquery
        - ai_platform
        - gke
        
    azure:
      enabled: true
      services:
        - blob_storage
        - sql_database
        - ml_studio
        - aks
  
  # ML platforms
  ml_platforms:
    kubeflow:
      enabled: true
      pipeline_integration: true
      
    sagemaker:
      enabled: true
      training_jobs: true
      endpoints: true
      
    databricks:
      enabled: true
      workspace: goat-prediction
      cluster: mlflow-cluster
  
  # Monitoring tools
  monitoring:
    prometheus:
      enabled: true
      port: 5001
      
    grafana:
      enabled: true
      dashboard: mlflow-metrics
      
    datadog:
      enabled: true
      api_key: ${DATADOG_API_KEY}
      
    new_relic:
      enabled: false

# Configuration des plugins
plugins:
  # Tracking plugins
  tracking:
    - name: mlflow-keras
      version: 2.0.0
      
    - name: mlflow-pytorch
      version: 2.0.0
      
    - name: mlflow-xgboost
      version: 2.0.0
      
    - name: mlflow-lightgbm
      version: 2.0.0
      
    - name: mlflow-statsmodels
      version: 2.0.0
  
  # Model serving plugins
  serving:
    - name: mlflow-torchserve
      version: 1.0.0
      
    - name: mlflow-triton
      version: 1.0.0
      
    - name: mlflow-seldon
      version: 1.0.0
  
  # Data validation plugins
  validation:
    - name: mlflow-great-expectations
      version: 1.0.0
      
    - name: mlflow-evidently
      version: 1.0.0
      
    - name: mlflow-deequ
      version: 1.0.0
  
  # Custom plugins
  custom:
    - name: goat-prediction-metrics
      version: 1.0.0
      path: /plugins/goat_prediction.py
      
    - name: sports-betting-validator
      version: 1.0.0
      path: /plugins/betting_validator.py

# Configuration de la scalabilité
scalability:
  # Horizontal scaling
  horizontal:
    enabled: true
    min_replicas: 2
    max_replicas: 10
    target_cpu_utilization: 70
    target_memory_utilization: 80
    
    metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 70
      
      - type: Resource
        resource:
          name: memory
          target:
            type: Utilization
            averageUtilization: 80
      
      - type: Pods
        pods:
          metric:
            name: requests_per_second
          target:
            type: AverageValue
            averageValue: 100
  
  # Vertical scaling
  vertical:
    enabled: true
    memory_limit_mb: 4096
    cpu_limit_cores: 2
    memory_request_mb: 1024
    cpu_request_cores: 0.5
  
  # Database scaling
  database:
    read_replicas: 3
    connection_pool_size: 100
    cache_size_mb: 1024
  
  # Storage scaling
  storage:
    artifact_storage_gb: 1000
    backup_retention_days: 365
    auto_expansion: true

# Configuration du backup et de la récupération
backup:
  # Backup schedule
  schedule:
    daily:
      enabled: true
      time: "02:00"
      retention_days: 30
      
    weekly:
      enabled: true
      day: "sunday"
      time: "03:00"
      retention_weeks: 8
      
    monthly:
      enabled: true
      day: "first"
      time: "04:00"
      retention_months: 12
  
  # Backup targets
  targets:
    - type: s3
      bucket: goat-prediction-mlflow-backups
      path: /mlflow/
      encryption: true
      
    - type: gcs
      bucket: goat-prediction-mlflow-backups
      path: /mlflow/
      encryption: true
    
    - type: azure_blob
      container: mlflow-backups
      path: /mlflow/
      encryption: true
  
  # What to backup
  content:
    - database
    - artifacts
    - configurations
    - logs
  
  # Recovery
  recovery:
    rto_hours: 4
    rpo_hours: 1
    test_interval_days: 30

# Configuration des performances
performance:
  # Database optimization
  database:
    connection_pool_size: 20
    max_overflow: 40
    pool_recycle: 3600
    pool_pre_ping: true
    
    indexes:
      experiments:
        - columns: [name]
        - columns: [created_at]
        
      runs:
        - columns: [experiment_id, status]
        - columns: [start_time]
        - columns: [user_id]
        
      metrics:
        - columns: [run_id, key]
        - columns: [timestamp]
  
  # Caching
  caching:
    redis:
      enabled: true
      host: redis-mlflow
      port: 6379
      password: ${REDIS_PASSWORD}
      db: 0
      ttl_seconds: 300
      
      cache_keys:
        - experiments:list
        - runs:search
        - models:list
        - metrics:latest
  
  # Query optimization
  query:
    default_limit: 100
    max_limit: 1000
    timeout_seconds: 30
    
    optimization:
      explain_queries: true
      slow_query_threshold_ms: 1000
      query_cache: true
  
  # Compression
  compression:
    artifacts: true
    algorithm: gzip
    level: 6
    min_size_kb: 100

# Variables d'environnement
environment_variables:
  # Required variables
  required:
    - MLFLOW_DB_PASSWORD
    - MLFLOW_SECRET_KEY
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
    - AWS_REGION
    - JWT_SECRET
  
  # Optional variables with defaults
  optional:
    - name: MLFLOW_HOST
      default: 0.0.0.0
      
    - name: MLFLOW_PORT
      default: 5000
      
    - name: MLFLOW_WORKERS
      default: 4
      
    - name: MLFLOW_LOG_LEVEL
      default: INFO
      
    - name: MLFLOW_ARTIFACT_ROOT
      default: s3://goat-prediction-mlflow/artifacts
  
  # Sports-specific variables
  sports:
    - FOOTBALL_API_KEY
    - BASKETBALL_API_KEY
    - TENNIS_API_KEY
    - ESPORTS_API_KEY
  
  # Monitoring variables
  monitoring:
