# Validation de la configuration
validation:
  # Schema validation
  schema:
    enabled: true
    strict: true
    allow_extra: false
  
  # Value validation
  values:
    ports:
      min: 1024
      max: 65535
    
    thresholds:
      min: 0.0
      max: 1.0
    
    sizes:
      min_mb: 1
      max_gb: 100
  
  # Dependencies validation
  dependencies:
    check: true
    required_services:
      - postgresql
      - redis
      - s3
    
    versions:
      mlflow: ">=2.0.0"
      python: ">=3.8"
    
    packages:
      required:
        - mlflow>=2.0.0
        - boto3>=1.20.0
        - psycopg2-binary>=2.9.0
        - pymysql>=1.0.0
      
      optional:
        - mlflow-keras
        - mlflow-pytorch
        - mlflow-xgboost
        - mlflow-lightgbm

