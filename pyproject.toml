[tool.poetry]
name = "goat-prediction-ultimate"
version = "1.0.0"
description = "Advanced AI-powered sports prediction and betting intelligence platform"
authors = ["GOAT Prediction Team <dev@goat-prediction.com>"]
license = "Proprietary"
readme = "README.md"
homepage = "https://goat-prediction.com"
repository = "https://github.com/goat-prediction/ultimate"
documentation = "https://docs.goat-prediction.com"
keywords = ["sports-prediction", "machine-learning", "betting-intelligence", "ai"]

[tool.poetry.dependencies]
python = "^3.9"
# Dependencies are defined in [project.dependencies]

[tool.poetry.group.dev.dependencies]
# Development dependencies are defined in [project.optional-dependencies.dev]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | frontend
  | node_modules
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_first_party = ["goat_prediction"]
known_third_party = [
    "fastapi", "pydantic", "sqlalchemy", "numpy", "pandas", 
    "sklearn", "torch", "tensorflow", "transformers"
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "pydantic.*",
    "sqlalchemy.*",
    "alembic.*",
    "tensorflow.*",
    "torch.*"
]
ignore_missing_imports = true

[tool.pylint.master]
load-plugins = ["pylint.extensions.docparams", "pylint.extensions.docstyle"]
extension-pkg-whitelist = ["pydantic"]

[tool.pylint.messages_control]
disable = [
    "missing-docstring",
    "too-few-public-methods",
    "line-too-long",
    "import-error",
    "no-name-in-module",
    "unused-argument",
    "broad-except",
    "too-many-arguments",
    "too-many-locals",
    "too-many-statements",
    "too-many-branches",
    "too-many-instance-attributes",
    "protected-access",
    "duplicate-code"
]

[tool.pylint.format]
max-line-length = 88

[tool.pylint.design]
max-attributes = 20
max-args = 10
max-locals = 25
max-statements = 100
max-branches = 30

[tool.pytest.ini_options]
testpaths = [
    "backend/prediction_engine/tests",
    "backend/api_gateway/tests",
    "tests"
]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--tb=short",
    "--cov=backend",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "-v"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: integration tests",
    "e2e: end-to-end tests",
    "performance: performance tests",
    "ml: machine learning tests",
    "api: api tests",
    "database: database tests"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::ResourceWarning"
]

[tool.coverage.run]
source = ["backend"]
omit = [
    "*/tests/*",
    "*/migrations/*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/node_modules/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\bProtocol\\):",
    "@(abc\\.)?abstractmethod"
]
fail_under = 80

[tool.ruff]
line-length = 88
target-version = "py39"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "YTT", # flake8-2020
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]
exclude = [
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    ".venv",
    "_build",
    "buck-out",
    "build",
    "dist",
    "frontend",
    "node_modules",
]
per-file-ignores = {
    "__init__.py": ["F401"]
}

[tool.ruff.isort]
known-first-party = ["goat_prediction"]

[tool.mlflow]
tracking_uri = "http://localhost:5000"
registry_uri = "postgresql://mlflow:mlflow@localhost:5432/mlflow"
experiment_name = "goat-prediction"

[tool.pre-commit]
repos = [
    {
        repo = "https://github.com/pre-commit/pre-commit-hooks",
        rev = "v4.5.0",
        hooks = [
            {id = "check-added-large-files", args = ["--maxkb=5000"]},
            {id = "check-merge-conflict"},
            {id = "check-toml"},
            {id = "check-yaml", args = ["--allow-multiple-documents"]},
            {id = "end-of-file-fixer"},
            {id = "trailing-whitespace"},
            {id = "mixed-line-ending", args = ["--fix=lf"]},
        ]
    },
    {
        repo = "https://github.com/astral-sh/ruff-pre-commit",
        rev = "v0.1.6",
        hooks = [{id = "ruff", args = ["--fix"]}]
    },
    {
        repo = "https://github.com/psf/black",
        rev = "23.11.0",
        hooks = [{id = "black"}]
    },
    {
        repo = "https://github.com/pre-commit/mirrors-mypy",
        rev = "v1.7.0",
        hooks = [
            {
                id = "mypy",
                additional_dependencies = [
                    "types-requests",
                    "types-python-dateutil",
                    "types-pyyaml",
                ]
            }
        ]
    },
    {
        repo = "https://github.com/PyCQA/bandit",
        rev = "1.7.5",
        hooks = [
            {
                id = "bandit",
                args = ["-c", "pyproject.toml"],
                exclude = "tests/"
            }
        ]
    },
]

[project.entry-points."console_scripts"]
goat-prediction = "goat_prediction.cli:main"
goat-train = "goat_prediction.ml.train:main"
goat-predict = "goat_prediction.ml.predict:main"
goat-collect = "goat_prediction.data.collect:main"

[project.entry-points."mlflow.project_backend"]
goat-prediction = "goat_prediction.mlflow:backend"

[tool.setuptools.packages.find]
where = ["backend"]
include = ["*"]
exclude = ["tests", "tests.*"]

[tool.setuptools.package-data]
"*" = ["*.json", "*.yaml", "*.yml", "*.txt", "*.md"]

[tool.setuptools.dynamic]
version = {attr = "goat_prediction.__version__"}
readme = {file = ["README.md", "CHANGELOG.md"], content-type = "text/markdown"}

# Security scanning
[tool.safety]
policy-file = "security-policy.yml"
ignore = [
    "51457",  # tensorflow
    "51499",  # torch
]

# Performance profiling
[tool.pyinstrument]
renderer = "html"
timeline = true
show_all = true

# Logging configuration
[tool.logging]
version = 1
disable_existing_loggers = false

[tool.logging.formatters.simple]
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

[tool.logging.formatters.detailed]
format = "%(asctime)s - %(name)s - %(levelname)s - %(pathname)s:%(lineno)d - %(message)s"

[tool.logging.handlers.console]
class = "logging.StreamHandler"
level = "INFO"
formatter = "simple"
stream = "ext://sys.stdout"

[tool.logging.handlers.file]
class = "logging.handlers.RotatingFileHandler"
level = "DEBUG"
formatter = "detailed"
filename = "logs/goat-prediction.log"
maxBytes = 10485760
backupCount = 10
encoding = "utf8"

[tool.logging.loggers."goat_prediction"]
level = "DEBUG"
handlers = ["console", "file"]
propagate = false

[tool.logging.loggers."sqlalchemy"]
level = "WARNING"
handlers = ["console"]
propagate = false

[tool.logging.loggers."uvicorn"]
level = "INFO"
handlers = ["console"]
propagate = false

[tool.logging.root]
level = "INFO"
handlers = ["console"]
